<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue Js</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="js/style.css">
</head>
<body>

    <div id="app">
        <div class="container mt-4">
            <h2>Simple Vue Calculator</h2>
            <div class="card">
                <div class="card-body">

                    <div class="alert alert-danger" v-if="hasError">
                        {{ error }}
                    </div>

                    <div class="alert alert-success" v-else>
                        Result = {{ resultText }}
                    </div>


                    <div class="row">
                        <div class="col-md-6">
                            <input type="text" @keyup="checkError" class="form-control" v-model="first_num">
                        </div>

                        <div class="col-md-6">
                            <input type="text" @keyup="checkError" class="form-control" v-model="second_num">
                        </div>

                    </div>

                    <div class="row mt-2">
                        <div class="col-md-3">
                            <button class="btn btn-success btn-block" @click="plusButton" type="button">
                                +</button>
                        </div>

                        <div class="col-md-3">
                            <button class="btn btn-success btn-block" @click="minusButton" type="button">
                                -</button>
                        </div>

                        <div class="col-md-3">
                            <button class="btn btn-success btn-block" @click="multiplicationButton" type="button">
                                *</button>
                        </div>

                        <div class="col-md-3">
                            <button class="btn btn-success btn-block" @click="divisionButton" type="button">
                                /</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
            crossorigin="anonymous"></script>

    <script type="text/javascript" src="js/vue.js"></script>

    <script type="text/javascript">
        var app = new Vue({
            el: "#app",
            data: {
                first_num : "",
                second_num: "",
                hasError: false,
                error: "",
                resultText: ""

            },

            methods: {

                plusButton(){

                    var first = Number(this.first_num)
                    var second = Number(this.second_num)
                    var result = first + second
                    this.resultText = result;

                },
                minusButton(){

                    var first = Number(this.first_num)
                    var second = Number(this.second_num)
                    var result = first - second
                    this.resultText = result;

                },
                multiplicationButton(){

                    var first = Number(this.first_num)
                    var second = Number(this.second_num)
                    var result = first * second
                    this.resultText = result;

                },
                divisionButton(){

                    var first = Number(this.first_num)
                    var second = Number(this.second_num)
                    var result = first / second
                    this.resultText = result;

                },

                checkError(){
                    if(isNaN(this.first_num)){
                        this.hasError = true
                        this.error = "Please enter a valid number"
                    }else if(isNaN(this.second_num)){
                        this.hasError = true
                        this.error = "Please enter a valid number"
                    }else{
                        this.hasError = false
                        this.error = ""
                    }

                }

                },
        })
    </script>

</body>
</html>
